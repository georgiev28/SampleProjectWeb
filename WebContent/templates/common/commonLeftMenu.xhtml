<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:body> 
	<h:form>
		<p:megaMenu id="left-menu-container" orientation="vertical">
		<p:submenu label="Actions">
			<p:column style="margin: 10px">
					<p:submenu label="Users" icon="ui-icon-users">
						<p:menuitem value="Create user"
									action="/pages/users/createuser.xhtml"
									rendered="#{userMB.hasAccess()}" />
						<p:menuitem value="Show all users"
									action="/pages/users/showusers.xhtml" />
					</p:submenu>
					<p:submenu label="Departments">
						<p:menuitem value="Create department"
									action="/pages/department/createdepartment.xhtml"
									rendered="#{userMB.hasAccess()}" />
						<p:menuitem value="Show all departments"
									action="/pages/department/showdepartments.xhtml" />
					</p:submenu>
					<p:submenu label="Addresses">
						<p:menuitem value="Add address"
									action="/pages/address/addaddress.xhtml"
									rendered="#{userMB.hasAccess()}" />
						<p:menuitem value="Show all addresses"
									action="/pages/address/showaddresses.xhtml" />
					</p:submenu>
				</p:column>
		</p:submenu>
		<p:submenu label="Menu 1">
			<p:column>
				<p:submenu label="Value 1">
					<p:menuitem value="Value 1.1" />
					<p:menuitem value="Value 1.2" />
					<p:menuitem value="Value 1.3" />
				</p:submenu>
			</p:column>
		</p:submenu>
		<p:submenu label="Menu 2" >
			<p:column>
				<p:submenu label="Value 2">
					<p:menuitem value="Value 2.1"/>
					<p:menuitem value="Value 2.2"/>
				</p:submenu>
			</p:column>
		</p:submenu>
	</p:megaMenu>
	</h:form>
</h:body> 
</html>
